<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <span class="d-none" id="username"></span>

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text" required>
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email" required>

            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password" required>
            <p id="exist"></p>

            <button class="btn btn-outline-info w-100 my-3" id="signupBtn">Sign Up</button>
            <p class="text-white">You have an account? <a class='text-white' href='index.html'>Signin</a></p>
        </div>
    </div>







    <script src="./assets/js/main.js"></script>
</body>

</html>
